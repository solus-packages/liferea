name       : liferea
version    : 1.12.5
release    : 13
source     :
    - https://github.com/lwindolf/liferea/archive/v1.12.5.tar.gz : 850a0e0a429db1c2f09e8f26f344790047e19f9fea9585a99dd5afa085a3c3fb
license    : GPL-2.0-only
component  : network.news
summary    : A desktop feed reader and news aggregator
description: |
    A desktop feed reader and news aggregator
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(pango)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
rundeps    :
    - python3-cairo # tray icon plugin
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
