name       : liferea
version    : 1.12.2
release    : 9
source     :
    - https://github.com/lwindolf/liferea/releases/download/v1.12.2/liferea-1.12.2.tar.bz2 : 25c0464d7aa75a3c122317a51052a8820e2a2388833799f292bb2b73730bbfa2
license    : GPL-2.0
component  : network.news
summary    : A desktop feed reader and news aggregator
description: |
    A desktop feed reader and news aggregator
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(pango)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
rundeps    :
    - python3-cairo # tray icon plugin
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
