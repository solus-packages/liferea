name       : liferea
version    : 1.12.7
release    : 16
source     :
    - https://github.com/lwindolf/liferea/archive/v1.12.7.tar.gz : a9059ea0aeaa73324209a0a0d462f83780acf9c1b111bf75e1a4b8dca5a85e7f
license    : GPL-2.0-only
component  : network.news
summary    : A desktop feed reader and news aggregator
description: |
    A desktop feed reader and news aggregator
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(pango)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
rundeps    :
    - python3-cairo # tray icon plugin
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
