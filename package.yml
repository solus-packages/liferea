name       : liferea
version    : 1.12.0
release    : 6
source     :
    - https://github.com/lwindolf/liferea/releases/download/v1.12.0/liferea-1.12.0.tar.bz2 : e0b878292fbfd7a5c8d90b8972a9b9e5d2f0897279b5cfb150326f410b7a1f0b
license    : GPL-2.0
component  : network.news
summary    : A desktop feed reader and news aggregator
description: |
    A desktop feed reader and news aggregator
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(pango)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
rundeps    :
    - python3-cairo # tray icon plugin
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
