name       : liferea
version    : 1.12.4
release    : 12
source     :
    - https://github.com/lwindolf/liferea/archive/v1.12.4.tar.gz : f6a2116cd3c9209639b77d9c689c685fd196b4253a283469048a3ccd0ce6c392
license    : GPL-2.0-only
component  : network.news
summary    : A desktop feed reader and news aggregator
description: |
    A desktop feed reader and news aggregator
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxslt)
    - pkgconfig(pango)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
rundeps    :
    - python3-cairo # tray icon plugin
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
